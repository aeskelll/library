<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MY LIBRARY</h1>
        </div>
        <div class="content"></div>
        <div class="footer">
            <dialog class="popUp">
                <div class="input-container">
                    <div class="closeButtonDiv"><button class="closeButton">x</button></div>
                    <div class="yourBook">YOUR BOOK</div>
                    <div>
                        <div>TITLE:</div>
                        <input type="text" class="title">
                    </div>
                    <div>
                        <div>AUTHOR:</div>
                        <input type="text" class="author">
                    </div>
                    <div>
                        <div>PAGES:</div>
                        <input type="text" class="pages">
                    </div>
                    <div><button class="saveButton">SAVE</button></div>
                </div>
            </dialog>
            <button class="openButton">Add book</button>
        </div>
    </div>
</body>
</html>
